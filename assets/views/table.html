<section>
  table
  <div style="display:flex">


    <div ng-repeat="style in dealerStyles track by $index">
      <img style="{{style}}">
    </div>
  </div>
  <img style="{{dealerTopStyle}}">
  <div class="players-container">

    <div class="player" ng-repeat="player in players">
      <ul>
        <li>Name: {{player.name}}</li>
        <li>Cash: {{player.money}}</li>
        <li>Bet: {{player.bet}}</li>
      </ul>

      <div style="display:flex" ng-repeat="handStyles in player.styles track by $index">
        <div ng-repeat="card in handStyles track by $index">
            <img style="{{card}}">
        </div>
        NEXT HAND!
      </div>
      Total: {{player.total}}

      <div class="players-container">
        <!-- <img style="width:214px; height:120px;background:url('../images/cards.svg') -38px 0px;background-size:3000px auto;"> -->
        <img style="{{theStyle}}">
      </div>
    </div>
  </div>
  <div class="">
    <input type="text" ng-model="human.bet">
  </div>

  <button type="button" ng-click="hit()" ng-show="canHit">Hit</button>
  <button type="button" ng-click="stand()" ng-show="canStand">Stand</button>
  <button type="button" ng-click="double()" ng-show="canDouble">Double</button>
  <button type="button" ng-click="split()" ng-show="canSplit">Split</button>
  <div class="">
    <button type="button" ng-click="deal()">DEAL!!!</button>
  </div>

</section>
