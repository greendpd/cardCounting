<section>
  table
  <p>{{test}}</p>

  <div ng-repeat="player in players">
    <ul>
      <li>Name: {{player.name}}</li>
      <li>Cash: {{player.money}}</li>
      <li>Bet: {{player.bet}}</li>
      <li>Cards: {{player.cards}}</li>
      <input type="text" ng-model="player.bet">
      <button type="button" ng-click="hit()" ng-show="canHit">Hit</button>
      <button type="button" ng-click="stand()" ng-show="canStand">Stand</button>
      <button type="button" ng-click="double()" ng-show="canDouble">Double</button>
      <button type="button" ng-click="split()" ng-show="canSplit">Split</button>
    </ul>
    {{player.humanCards}}
  </div>
  <button type="button" ng-click="deal()">DEAL!!!</button>
  <div class="">  </div>
  {{dealerTop}}

</section>
