<section>
  table
  <div style="display:flex">


    <div ng-repeat="style in dealerStyles track by $index">
      <img style="{{style}}">
    </div>
  </div>
  <img style="{{dealerTopStyle}}">
  <div class="players-container">
    <div class="option-inputs">
      <ul>

      <li ng-show="showCountOption"><input type="checkbox" ng-model="showCount">Display Count</li>
      <li ng-show="showChartOption"><input type="checkbox" ng-model="showChart">Display Chart</li>
      <li ng-show="showPracticeOptions"><input type="radio" name="name" value="value">Practice with all cards</li>
      <li ng-show="showPracticeOptions"><input type="radio" name="name" value="value">Practice Splits</li>
      <li ng-show="showPracticeOptions"><input type="radio" name="name" value="value">Practice Ace hands</li>
      <li ng-show="showCount">{{currentCount}}</li>
    </ul>
    </div>

    <div class="player" ng-repeat="player in players">
      <ul>
        <li>Name: {{player.name}}</li>
        <li>Cash: {{player.money}}</li>
        <li>Bet: {{player.bet}}</li>
      </ul>

      <div style="display:flex" ng-repeat="handStyles in player.styles track by $index">
        <div ng-repeat="card in handStyles track by $index">
            <img style="{{card}}">
        </div>
      </div>
      Total: {{player.total}}

      <div class="players-container">
        <!-- <img style="width:214px; height:120px;background:url('../images/cards.svg') -38px 0px;background-size:3000px auto;"> -->
        <img style="{{theStyle}}">
      </div>
    </div>
  </div>
  <div class="">
    <input type="text" ng-model="human.bet" ng-show="showBet" ng-disabled="!canBet">
  </div>

  <button type="button" ng-click="hit()" ng-show="showHit">Hit</button>
  <button type="button" ng-click="stand()" ng-show="showStand">Stand</button>
  <button type="button" ng-click="double()" ng-show="showDouble">Double</button>
  <button type="button" ng-click="split()" ng-show="showSplit">Split</button>
  <div class="">
    <button type="button" ng-click="deal()" ng-disabled="!canDeal">DEAL!!!</button>
  </div>

  {{result}}
  <img ng-src="../images/Betting-chart.jpg" ng-show="showChart">

</section>
